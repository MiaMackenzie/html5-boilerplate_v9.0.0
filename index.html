  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>HTML 5 Boilerplate</title>
      <style>
        body, h1, h2, h3, h4, h5, h6, p, div {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .main-layout-section-container {
          max-width: 1200px;
          margin: 0 auto;
        }
        .inner-width-container {
          width: 100%;
          max-width: 1200px;
          margin: 20px auto;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
        .title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
        }
        .flex-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between;
        }
        .first-four-square-containers {
          width: 24%;
          height: 100px;
          background-color: #ffff;
          margin-bottom: 20px;
        }
        .three-containers {
          width: 32%;
          height: 100px;
          background-color: black;
          margin-bottom: 20px;
        }
        .six-containers {
          width: 15.5%;
          height: 100px;
          background-color: blueviolet;
          margin-bottom: 20px;
        }
        .two-containers {
          width: 49%;
          height: 100px;
          background-color: cadetblue;
          margin-bottom: 20px;
        }
        .five-containers {
          width: 19.5%;
          height: 50px;
          background-color: crimson;
          margin-bottom: 20px;
        }
      </style>
    </head>
    <body>
      <div class="main-layout-section-container">
        <div class="inner-width-container">
          <h1 class="Title">Main Title</h1>
        </div>
        <div class="inner-width-container flex-container">
          <div class="first-four-square-containers"></div>
          <div class="first-four-square-containers"></div>
          <div class="first-four-square-containers"></div>
          <div class="first-four-square-containers"></div>
        </div>
        <div class="inner-width-container flex-container">
          <div class="three-containers"></div>
          <div class="three-containers"></div>
          <div class="three-containers"></div>
        </div>
        <div class="inner-width-container flex-container">
          <div class="six-containers"></div>
          <div class="six-containers"></div>
          <div class="six-containers"></div>
          <div class="six-containers"></div>
          <div class="six-containers"></div>
          <div class="six-containers"></div>
        </div>
        <div class="inner-width-container flex-container">
          <div class="two-containers"></div>
          <div class="two-containers"></div>
        </div>
        <div class="inner-width-container flex-container">
          <div class="five-containers"></div>
          <div class="five-containers"></div>
          <div class="five-containers"></div>
          <div class="five-containers"></div>
          <div class="five-containers"></div>
        </div>
        <div class="inner-width-container">
          <h2 class="subtitle">Last Section</h2>
          <div class="flex-container">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>  
            
          
        </div>
        
      </div>
    <script src="index.js"></script>
    </body>
  </html>

</body>
